<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-title">Today's English word</div>
      <div id="timer">00:00</div>
    </header>
    <main>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="word-row row-0">
        <div class="word-block" data-key="Q">Q</div>
        <!--word column-->
        <div class="word-block" data-key="W">W</div>
        <div class="word-block" data-key="E">E</div>
        <div class="word-block" data-key="R">R</div>
        <div class="word-block" data-key="T">T</div>
        <div class="word-block" data-key="Y">Y</div>
        <div class="word-block" data-key="U">U</div>
        <div class="word-block" data-key="I">I</div>
        <div class="word-block" data-key="O">O</div>
        <div class="word-block" data-key="P">P</div>
        <div class="word-block wide" data-key="BACKSPACE">
          <div class="back-space-icon">
            <img src="asset/backspace.svg" alt="backspace" />
          </div>
        </div>
      </div>
      <div class="word-row row-1">
        <div class="word-block" data-key="A">A</div>
        <div class="word-block" data-key="S">S</div>
        <div class="word-block" data-key="D">D</div>
        <div class="word-block" data-key="F">F</div>
        <div class="word-block" data-key="G">G</div>
        <div class="word-block" data-key="H">H</div>
        <div class="word-block" data-key="J">J</div>
        <div class="word-block" data-key="K">K</div>
        <div class="word-block" data-key="L">L</div>
        <div class="word-block wide" data-key="ENTER">ENTER</div>
      </div>
      <div class="word-row row-2">
        <div class="word-block" data-key="Z">Z</div>
        <div class="word-block" data-key="X">X</div>
        <div class="word-block" data-key="C">C</div>
        <div class="word-block" data-key="V">V</div>
        <div class="word-block" data-key="B">B</div>
        <div class="word-block" data-key="N">N</div>
        <div class="word-block" data-key="M">M</div>
      </div>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
